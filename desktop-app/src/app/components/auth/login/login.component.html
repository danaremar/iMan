<div class="login-dark overflow-auto">

    <form [formGroup]="formLogin" (ngSubmit)="onLogin()">

        <svg xmlns="http://www.w3.org/2000/svg" width="80" fill="#6f7a85" class="mb-3" viewBox="0 0 16 16" style="margin: auto; display: block;">
            <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
        </svg>

        <div *ngIf="isLoginFail" class="alert alert-danger mt-5"> {{messageError}}</div>

        <div class="form-group">
            <input class="form-control" type="text" name="username" id="username" formControlName="username"
                maxlength="50" placeholder="Username">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" id="password" formControlName="password"
                maxlength="50" placeholder="Password">
        </div>

        <a href="#" class="forgot mt-5">Forgot your email or password?</a>

        <div class="form-group">
            <button class="btn btn-primary w-100 mt-3" [disabled]="!formLogin.valid">Login</button>
        </div>

        <div class="forgot mt-3">or</div>

        <div class="form-group">
            <button onclick="window.location.href='/register'" class="btn btn-success w-100 mt-3">Register</button>
        </div>
    </form>

</div>
